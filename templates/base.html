<!DOCTYPE html>
<title>My Example</title>
<style>
    body {
        display: grid;
        grid-template-areas: "header header header" "nav article ads" "footer footer footer";
        grid-template-rows: 50px 1fr 50px;
        grid-template-columns: 10% 1fr 10%;
        grid-gap: 0px;
        background: white;
        height: 100vh;
        margin: 0;
    }

    #pageHeader {
        grid-area: header;
    }

    #pageFooter {
        grid-area: footer;
        background: aquamarine;
    }

    #makaleler {
        grid-area: article;
        white-space: nowrap;

    }

    #kategoriler {
        grid-area: nav;
        text-align: center;
    }

    #filtreler {
        grid-area: ads;
        text-align: center;
    }

    nav, div {
        padding: 0px;
        background: grey;
    }

    header, footer, article {
        padding: 0px;
        background: lightgray;
    }

    table {
        background: lightgrey;
        border-collapse: collapse;
        width: 100%;
        position: center;
    }

    table, th, td {
        border: 1px solid black;
        height: 30px;
        padding: 5px;
    }

    th {
        background: cornflowerblue;
    }

</style>

<body>
<header id="pageHeader">
    <button id="button">Ana Sayfa</button>
    <button id="button">Hakimizda</button>
    <input type="text" class="searchTerm" placeholder="Arama kriterlerini belirtin">
    <button type="submit" class="searchButton">
        <i class="fa fa-search">SEARCH</i>
    </button>

</header>

<article id="makaleler">
    <table class="table table-hover table-dark" align="center">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Baslik</th>
            <th scope="col">Yazar</th>
            <th scope="col">Kategori</th>
            <th scope="col">Olusturulma Zamani</th>
            <th scope="col">Okuma SÃ¼resi</th>

        </tr>
        </thead>
        <tbody>
    {% for i in blog_list %}
        <tr>
            <th scope="row">i</th>
            <td><a href="/blog/detay/{{ i.slug }}/">{{ i.title }}</a></td>
            <td>{{ i.author }}</td>
            <td><a href="https://makdos.blog/">{{ i.category }}</a></td>
            {#                  <td><a href="/blog/detay/{{ i.category }}/"><{{ i.title }}/a></td>#}

            <td>{{ i.dateet }}</td>
            <td>{{ i.timeread }}dk</td>
            {#            <td><a href="https://makdos.blog/">Makaleye Git</a></td>#}
        </tr>

    {% endfor %}


        </tbody>
    </table>
</article>
<nav id="kategoriler">Kategoriler</nav>
<div id="filtreler">Filtreler</div>
<footer id="pageFooter">Gerekirse</footer>
</body>
